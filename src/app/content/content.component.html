<!--Section: Blog v.3-->
<section class="py-4" >

    <!--Grid row-->
    <div class="row">

        <!--Grid column-->
        <div class="">
            <!--Featured image-->
            <div class="view overlay rounded z-depth-1-half waves-light" mdbWavesEffect>
                <img  src="{{ itemSelect?.artworkUrl100 }}" class="img-fluid" alt="เลือกเพลง">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
            <h3 class="mb-3 font-weight-bold dark-grey-text">
                <strong>{{ itemSelect?.collectionName }}</strong>
            </h3>
            <p class="grey-text">{{ itemSelect?.artistName }}</p>
            <p>by
                <a class="font-weight-bold dark-grey-text"></a>{{ itemSelect?.releaseDate }}</p>
            <a mdbBtn color="primary" size="md" class="waves-light" mdbWavesEffect href="{{ itemSelect?.url }}">เล่นเพลง</a>
        </div>
        <!--Grid column-->

    </div>
    <!--Grid row-->

    <hr class="mb-5">


</section>

  <!-- Grid row -->
  <div class="row" >

    
      <!-- Grid column -->
      <div class="col-lg-6 col-md-12" *ngFor="let item of items">
          <!-- Small news -->
          <div class="single-news mb-4" (click)=onSelect(item)>

              <!-- Grid row -->
              <div class="row">

                  <!-- Grid column -->
                  <div class="col-md-3">

                      <!--Image-->
                      <div class="view overlay rounded z-depth-1 mb-4">
                          <img class="img-fluid" src="{{ item.artworkUrl100 }}" alt="Sample image">
                          <a>
                              <div class="mask rgba-white-slight waves-light" mdbWavesEffect></div>
                          </a>
                      </div>

                  </div>
                  <!-- Grid column -->

                  <!-- Grid column -->
                  <div class="col-md-9">

                      <!-- Excerpt -->
                      <p class="font-weight-bold dark-grey-text">{{ item.releaseDate }}</p>
                      <div class="d-flex justify-content-between">
                          <div class="col-11 text-truncate pl-0 mb-3">
                              <a href="#!" class="dark-grey-text">{{ item.collectionName }}</a>
                          </div>
                          <a>
                              <i class="fa fa-angle-double-right"></i>
                          </a>
                      </div>

                  </div>
                  <!-- Grid column -->

              </div>
              <!-- Grid row -->

          </div>
          <!-- Small news -->

      </div>
      <!--Grid column-->

  </div>
  <!-- Grid row -->

</section>
